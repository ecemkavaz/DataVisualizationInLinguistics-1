build:
  docker:
    web: Dockerfile
  config:
    PYTHONUNBUFFERED: "1"

run:
  web:
    command:
      - bash -c "python manage.py makemigrations DataVisualization && python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    image: latest
  rasa:
    command:
      - bash -c "rm -rf .rasa/* && rasa train && rasa run -m models --enable-api --auth-token DataVisualizationInLinguisticsSecretToken --cors \"*\" -p 8080"
    image: rasa-server:latest
  rasa-actions:
    command:
      - bash -c "rasa run actions"
    image: rasa-server:latest







