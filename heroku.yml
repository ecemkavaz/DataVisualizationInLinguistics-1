build:
  docker:
    web: Dockerfile
  config:
    PYTHONUNBUFFERED: "1"

run:
  web:
    build: .
    command: bash -c "python manage.py makemigrations DataVisualization && python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - db
  rasa:
    image: rasa-server:latest
    build: .
    volumes:
      - ./rasa/data:/code/data
      - ./rasa/actions:/code/actions
    command: bash -c "rm -rf .rasa/* && rasa train && rasa run -m models --enable-api --auth-token DataVisualizationInLinguisticsSecretToken --cors \"*\" -p 8080"
    working_dir: /code
    ports:
      - "5005:8080"
  rasa-actions:
    image: rasa-server:latest
    build: .
    volumes:
      - ./rasa/actions:/code/actions
    command: bash -c "rasa run actions"
    working_dir: /code
    ports:
      - "5055:5055"







