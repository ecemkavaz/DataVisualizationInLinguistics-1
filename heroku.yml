build:
  docker:
    web: ./Dockerfile
run:
  web:
    command:
     - python manage.py runserver 0.0.0.0:$PORT
    image: datavisualizationinlinguistics-1_web
  rasa:
    command:
      - bash -c "rm -rf .rasa/* && rasa train && rasa run -m models --enable-api --auth-token DataVisualizationInLinguisticsSecretToken --cors \"*\" -p $PORT"
    image: rasa-server
  rasa-actions:
    command:
      - rasa run actions
    image: docker.io/ecemkavaz/rasa-server







